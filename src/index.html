<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Binary Converter</title>
</head>
<body>
  <section>
    <h1>Binary Converter</h1>
    <section id="input-area">
      <h3>Enter the binary code</h3>
      <input type="number" id="binary-value" name="binary-value" min="0" value="0" required></input>
      <input type="submit" id="btn" value="transform to decimal!"></input>
    </section>
    <div id="number-output"></div>
  </section>
  <script type="module" src="app.js"></script>
</body>
</html>
