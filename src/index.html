<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Binary Converter</title>
</head>
<body>
  <section id="binary-to-decimal">
    <h1>Binary Converter</h1>
    <section id="input-area">
      <h3>Enter the binary code</h3>
      <input type="number" id="binary-value" name="binary-value" min="0" value="0" required></input>
      <input type="submit" id="btn" value="transform to decimal!"></input>
    </section>
    <div id="number-output"></div>
  </section>
  <!-- Interactive binary section -->
  <section id="binary-interactive">
    <h3>Play with the values of the byte by clicking the digits</h3>
    <div id="byte-digits">
      <div id="128" data-value="0">0</div>
      <div id="64" data-value="0">0</div>
      <div id="32" data-value="0">0</div>
      <div id="16" data-value="0">0</div>
      <div id="8" data-value="0">0</div>
      <div id="4" data-value="0">0</div>
      <div id="2" data-value="0">0</div>
      <div id="1" data-value="0">0</div>
    </div>
    <h3 id="byte-value-output"></h3>
  </section>
  <script type="module" src="app.js"></script>
</body>
</html>
